version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next/standalone
    files:
      - '**/*'
      - '!**/.next/cache/**'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
